
<div class="flex bg-dark">
    <h1>Add Bug</h1>
    <form [formGroup]="AddBugForm" (ngSubmit)="onSubmit()"> 
        <div class="flex-container">
            <label for="title">Title</label>
            <input class="form-control" id="Titre" type="text" formControlName="title">
            <div *ngIf="AddBugForm.controls.title.errors?.required" class="alert alert-success">
                Title is required.
            </div>

            <label for="description">Description : </label>
            <textarea class="form-control" id="Description" type="text" formControlName="description">
            </textarea>
            <div *ngIf="AddBugForm.controls.description.errors?.required" class="alert alert-success">
                Description is required.
            </div>
        </div>
        <h2>Aliases</h2>
        <div class="flex-row">
            <div class="container-badgelabel"*ngFor="let a of listAlias; let index = index; ">
                <!-- <input value="{{a.alias}}"> -->
                <span class="badge-label">{{a.alias}}<a class="btn btn-success btn-small"(click)="addAlias(a.alias)">+ Add</a></span>
            </div>
        </div>
   
        <h2>Aliases selected</h2>
        <div class="flex-row" formArrayName="alias">
            <div class="container-badgelabel" *ngFor="let allAliasView of alias.controls; let i=index">
                <!-- <input id="allAliasView-{{ i }}" type="text" [formControlName]="i"> -->
                <span class="badge-label"> {{alias.value}} <a class="btn btn-warning"(click)="deleteAlias(i)">- remove</a> </span>
                
            </div>
        </div>
    <select>
        <option *ngFor="let l of listStatus; let index = index;">{{l}}</option>
    </select>

      </form>

      <p>Complete the form to enable button.</p>
      <!-- class="btn btn-primary" -->
      <button class="btn btn-success" (click)="create()" [disabled]="!AddBugForm.valid">Submit</button>
      <p>Form Status: {{ AddBugForm.status }}</p>
      <p>Value: {{ AddBugForm.value | json}}</p>
    </div>
