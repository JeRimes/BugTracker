<h1>Detail du bug</h1>
<!-- attention valeur du formulaire -->
<form [formGroup]="UpdateForm" (ngSubmit)="edit()"> 
<div class="row-bug"> 
    <div class="flex-container">
        <div>
            <p>{{BugDetail| json}}</p>
            <input id="id" formControlName="_id">
            <input type="text" id="title" formControlName="title" >
            <input id="description" formControlName="description" >
            <!-- <input id="alias" formControlName="alias"> -->
        </div>
        <button type="button" (click)="edit()">Update</button>
    </div>
</div>
</form>
